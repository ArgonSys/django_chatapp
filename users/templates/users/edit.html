{% extends "base.html" %}


{% block main %}
<div class="account-page" id="account-page">
  <div class="account-page__inner clearfix">
    <div class="account-page__inner--left account-page__header">
      <h2>Edit Account</h2>
      <h5>アカウントの編集</h5>
      <form method="post" action="{% url 'users:logout'%}" class="a-like-btn">
        {% csrf_token %}
        <button type="submit" class="btn">ログアウト</button>
      </form>
      <a href="{{ request.META.HTTP_REFERER }}" class="btn">チャットページに戻る</a>
    </div>
    <div class="account-page__inner--right user-form">
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <div class="field-label">
            {{ form.username.label_tag }}
          </div>
          <div class="field-input">
            {{ form.username }}
          </div>
        </div>
        <div class="field">
          <div class="field-label">
            {{ form.email.label_tag }}
          </div>
          <div class="field-input">
            {{ form.email }}
          </div>
        </div>
        <div class="actions">
          <input type="submit" value="Update" class="btn">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
