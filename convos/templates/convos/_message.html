<div class="post">
  <div class="post-header">
    <div class="author">{{ convo.user.name }}</div>
    <div class="datetime">{{ convo.created_at }}</div>
  </div>
  <div class="text">
    {{ convo.text }}
  </div>
  <img href="{{ convo.image }}" class="convo-image">
  {% comment %} <%= image_tag message.image.variant(resize: '500x500'), class: "message-image" if message.image.attached? %> {% endcomment %}
</div>
