<div class="sidebar">
  <div class="sidebar-header">
    <a href="{% url 'users:edit' user.pk %}" class="current-user">{{ user.username }}</a>
    <a href="{% url 'rooms:new' %}" class="create-room-btn">チャットを作成する</a>
  </div>
  <div class="rooms">
    {% for room in rooms %}
      <div  class="room">
        <a href="{% url 'convos:index' room.pk %}" class="room__link">{{ room.name }}</a>
      </div>
    {% endfor %}
  </div>
</div>
